version: "3.3"
services:
  web:
    build: .
    image: socialbackend/django
    command: "python manage.py runserver 0.0.0.0:8080"
    ports:
      - "8080:8080"
    volumes:
      - .:/app/backend

    env_file:
      - .env

  migrations:
    depends_on:
      - web
    build: .
    image: socialbackend/django
    command: "python manage.py migrate --noinput"
    volumes:
      - .:/app/backend

  redis:
    image: redis:7.0.5
    # ports:
    #   - "6379:6379"
